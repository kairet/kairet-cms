language: php

php:
  - 5.4
  - 5.5
  - 5.6

services:
  - mysql

cache:
   directories:
     - $HOME/.composer/cache

before_install:
  - mysql -e "create database IF NOT EXISTS kcms;" -uroot

notifications:
  webhooks:
    - https://coveralls.io/webhook?repo_token=$COVERALLS_TOKEN

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev
  - cp ./test/CiConfig.template.php ./Config.php
  - ./vendor/bin/doctrine orm:schema-tool:create

script:
  - vendor/bin/phpunit --verbose --coverage-text --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v

before_deploy:
  - composer install --no-ansi --no-dev --no-interaction --no-progress --no-scripts --optimize-autoloader
  - zip -r kairet-cms-$TRAVIS_TAG.zip ./ -x *.git*

deploy:
  provider: releases
  api_key:
    secure: 
  file: kairet-cms-$TRAVIS_TAG.zip
  on:
    repo: kairet/kairet-cms
    tags: true
    branch: master
